  <script type="text/javascript">
  // Question: What does this code do?
  $("#add-btn").on("click", function(event) {
    event.preventDefault();
    if ($("#name").val().trim() == "" || $("#photo").val().trim() == "") {
      alert("Please Enter name and Photo correctly");
    } else {
      var newUser = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          parseInt($("#sel1").val().trim()),
          parseInt($("#sel2").val().trim()),
          parseInt($("#sel3").val().trim()),
          parseInt($("#sel4").val().trim()),
          parseInt($("#sel5").val().trim()),
          parseInt($("#sel6").val().trim()),
          parseInt($("#sel7").val().trim()),
          parseInt($("#sel8").val().trim()),
          parseInt($("#sel9").val().trim()),
          parseInt($("#sel10").val().trim())
        ]
      };
      $.post("/api/friends", newUser)
        .done(function(data) {
          console.log(data);
          $('#match-name').text(data.name);
          $('#match-face').attr("src", data.photo);
          $('#resultsModal').modal('show') 
        });
    }
  });
  </script>
